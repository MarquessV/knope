[[workflows]]
name = "Start New Task"

    [[workflows.steps]]
    type = "SelectGitHubIssue"

    [[workflows.steps]]
    type = "SwitchBranches"

[[workflows]]
name = "Finish Development"

    [[workflows.steps]]
    type = "Command"
    command = "gh pr create --web -p WIP"

[[workflows]]
name = "Release"

    [[workflows.steps]]
    type = "Command"
    command = "git checkout main && git pull"

    [[workflows.steps]]
    type = "UpdateProjectFromCommits"

    [[workflow.steps]]
    type = "Command"
    command = "cargo update -w"

    [[workflows.steps]]
    type = "Command"
    command = "make prettier"

    [[workflows.steps]]
    type = "Command"
    command = "git add Cargo.toml Cargo.lock CHANGELOG.md"

    [[workflows.steps]]
    type = "Command"
    command = "git commit -m \"chore: Bump to version\""
    variables = {"version" = "Version"}

    [[workflows.steps]]
    type = "Command"
    command = "git push && git fetch -p -P"

    [[workflows.steps]]
    type = "Command"
    command = "gh release create v.version --title version --draft -F CHANGELOG.md"
    variables = {"version" = "Version"}

    [[workflows.steps]]
    type = "Command"
    command = "gh release view --web v.version"
    variables = {"version" = "Version"}

